      <!-- ORDER PAGE -->
      <section class="order">
          <div class="container">
            <h1 class="header">Make An Order</h1>
            <div class="row">
                <div class = 'col-md-4 left-side'>
                 <h3 class="text-capitalize para">hey customers make as many orders as you want we have you covered</h3>
                </div>
                    <div class="col-md-8">
                        <form>
                            <div class="form-group">
                                <h2>First Name</h2>
                                <input type="text"  name = "firstname" class="form-control" placeholder="First Name">
                              </div>
                              <div class="form-group">
                                <h2>Last Name</h2>
                                <input type="text" name = "lastname" class="form-control" placeholder="Last Name">
                              </div>
                              <div class="form-group">
                                <h2>Enter Email</h2>
                                <input type="email" name = "email" class="form-control" placeholder="Email Details">
                              </div>
                              <div class="form-group">
                                <h2>Address</h2>
                                <input type="text" name = "address" class="form-control" placeholder="Enter Address">
                            </div>
                            <div class="form-group">
                                <h2>Choose Products</h2>
                              <select class="form-control" name = "products" id="exampleFormControlSelect1">
                                <option  value="cupcake">CUPCAKE</option>
                                <option  value="bread">BREAD</option>
                                <option  value="chocolate cookie">CHOCOLATE COOKIE</option>
                                <option  value="donut">DONUT</option>
                                <option  value="meat pie">MEAT PIE</option>
                                <option  value="cake">CAKE</option>
                                <option  value="pizza">PIZZA</option>
                                <option  value="pie">MOCK MINCEMEAT PIE</option>
                                <option value="PECAN PIE">PECAN PIE</option>
                                <option  value="BAKEWELL TART">BAKEWELL TART</option>
                                <option  value="BROWNIE">BROWNIE</option>
                                <option  value="COCKTAIL BUN">COCKTAIL BUN</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <h2>Quatity</h2>
                                <select name = "quantity" class="form-control" id="exampleFormControlSelect1">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                  <option>6</option>
                                  <option>7</option>
                                  <option>8</option>
                                  <option>9</option>
                                  <option>10</option>
                                  <option>11</option>
                                  <option>12</option>
                                </select>
                              </div>
                            <div class="form-group">
                                <h2>Add Comment</h2>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="8">Comments...........</textarea>
                            </div>
                            <button type="submit" name = "submit" class="btn btn-success ">Submit</button>
                          </form>
    

                </div>

            </div>

                  origin:'bottom',

                  });
